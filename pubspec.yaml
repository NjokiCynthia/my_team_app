name: chamasoft
description: The new Chamasoft app
version: 2.1.3+94

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_vector_icons: ^0.2.1
  line_awesome_icons: ^1.0.4+2
  introduction_screen: ^1.0.8
  http: ^0.13.3
  launch_review: ^3.0.1
  provider: ^5.0.0
  url_launcher: ^6.0.4
  pin_input_text_field: ^4.1.0
  md2_tab_indicator: ^1.0.2
  shared_preferences: ^2.0.5
  intl: ^0.16.1
  contacts_service: ^0.6.1
  permission_handler: ^8.0.0+2
  fl_chart: ^0.12.3
  package_info: ^2.0.2
  encrypt: ^4.1.0
  tuple: ^2.0.0
  cached_network_image: ^2.2.0+1
  country_code_picker: ^1.4.0
  libphonenumber: ^2.0.1
  shimmer: ^1.1.1
  flutter_svg: ^0.19.3
  image_picker: ^0.7.5+3
  sms_autofill: ^2.0.0
  sqflite: ^1.3.0
  date_time_picker: "^1.1.1"
  flutter_share_me: ^0.9.1
  dropdown_formfield: ^0.1.3
  firebase_messaging: ^10.0.0
  firebase_core: ^1.6.0
  flutter_local_notifications: ^6.0.0
  modal_bottom_sheet: ^2.0.0
  loader_overlay: ^2.0.2+1
  fluttertoast: ^8.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.5"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/main.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/tiles/
    - assets/images/backspace.png
    - assets/certificates/mpesachama.crt
    - assets/certificates/mobile.key
    - assets/certificates/pubkey.pem
  fonts:
    - family: SegoeUI
      fonts:
        - asset: assets/fonts/segoeuisl.ttf
          weight: 300
        - asset: assets/fonts/segoeui.ttf
          weight: 400
        - asset: assets/fonts/seguisb.ttf
          weight: 600
        - asset: assets/fonts/segoeuib.ttf
          weight: 700
