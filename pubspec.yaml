  crisp: ^0.3.1
  
 
  

dependency_overrides:
  firebase_messaging_platform_interface: 3.1.3
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.5"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/main.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/tiles/
    - assets/certificates/mpesachama.crt
    - assets/certificates/mobile.key
    - assets/certificates/pubkey.pem
    - assets/icon/main.png
  fonts:
    - family: SegoeUI
      fonts:
        - asset: assets/fonts/segoeuisl.ttf
          weight: 300
        - asset: assets/fonts/segoeui.ttf
          weight: 400
        - asset: assets/fonts/seguisb.ttf
          weight: 600
        - asset: assets/fonts/segoeuib.ttf
          weight: 700